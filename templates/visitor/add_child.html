{% extends 'visitor/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Add Child</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Child Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Class</label>
                        {{ form.class_name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parent Email</label>
                        {{ form.parent_email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teacher</label>
                        {{ form.teacher }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save Child</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
